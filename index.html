<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="phone-container">
            <div class="phone-frame">
                <img class="tel" src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png" alt="Phone frame">
                <div class="phone-screen">
                    <img class="phone-image active" src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg" alt="Screenshot 1">
                    <img class="phone-image" src="https://www.instagram.com/static/images/homepage/screenshot2.jpg/6f03eb85463c.jpg" alt="Screenshot 2">
                    <img class="phone-image" src="https://www.instagram.com/static/images/homepage/screenshot5.jpg/0a2d3016f375.jpg" alt="Screenshot 3">
                </div>
            </div>
        </div>
        <div class="form-container">
            <div class="form-wrapper">
                <img src="https://logosmarcas.net/wp-content/uploads/2020/04/Instagram-Logo.png" alt="Instagram logo">
                <form>
                    <input type="text" name="username" placeholder="Número de telefone, nome de usuario ou email">
                    <input type="password" name="password" placeholder="Senha">
                    <button type="submit">Iniciar Sessão</button>
                </form>
                <div class="divider">
                    <div class="line"></div>
                    <div class="or">OU</div>
                    <div class="line"></div>
                </div>
                <button class="fb-login">Login com o Facebook</button>
                <br/>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <div class="signup-wrapper">
                <a class="create" href="#"> Criar nova conta</a>
            </div>
            <div class="app-links">
                <p>Baixe o aplicativo</p>
                <div>
                    <img src="https://xmusico.com.br/wp-content/uploads/2023/01/Store-1024x269.png" alt="App Store">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
